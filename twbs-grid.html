<!-- Import Polymer -->
<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="css/bs-col-offset.html">
<link rel="import" href="css/bs-col-pull.html">
<link rel="import" href="css/bs-col-push.html">
<link rel="import" href="css/bs-col.html">
<link rel="import" href="css/bs-container.html">
<link rel="import" href="css/bs-row.html">


<!-- Define "container" custom element -->
<dom-module id="bs-container">
  <template>
    <style include="bs-container-css"></style>
    <content></content>
  </template>
  <script>
    Polymer({is: "bs-container"});
  </script>
</dom-module>

<!-- Define "row" custom element -->
<dom-module id="bs-row">
  <template>
    <style include="bs-row-css"></style>
    <content></content>
  </template>
  <script>
    Polymer({is: "bs-row"});
  </script>
</dom-module>

<!-- Define "col" custom element -->
<dom-module id="bs-col">
  <template>
    <style include="bs-col-css"></style>
    <style include="bs-col-pull-css"></style>
    <style include="bs-col-push-css"></style>
    <style include="bs-col-offset-css"></style>
    <content></content>
  </template>

  <script>
    Polymer({
      is: "bs-col",
      properties: {
        xs: {
          type: String,
          value: "12"
        },
        sm: {
          type: String,
          value: "12"
        },
        md: {
          type: String,
          value: "12"
        },
        lg: {
          type: String,
          value: "12"
        },
        xspull: {
          type: String,
          value: "0"
        },
        smpull: {
          type: String,
          value: "0"
        },
        mdpull: {
          type: String,
          value: "0"
        },
        lgpull: {
          type: String,
          value: "0"
        },
        xspush: {
          type: String,
          value: "0"
        },
        smpush: {
          type: String,
          value: "0"
        },
        mdpush: {
          type: String,
          value: "0"
        },
        lgpush: {
          type: String,
          value: "0"
        },
        xsoffset: {
          type: String,
          value: "0"
        },
        smoffset: {
          type: String,
          value: "0"
        },
        mdoffset: {
          type: String,
          value: "0"
        },
        lgoffset: {
          type: String,
          value: "0"
        }
      }
    });
  </script>
</dom-module>
